<!DOCTYPE html>
<html lang="en">
<head>

    <link rel='stylesheet' href='../../css/bootstrap.min.css'/>
    <script src='../../js/jquery.min.js'></script>

    <script src='Simon.js'></script>

    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <link rel='stylesheet' href='Simon.css'/>

    <meta charset="UTF-8">
    <title>Simon</title>
</head>
<body>
<div class="container-fluid" style="margin: 2%">
    <div class="row">
        <div class="col-xs-12">
            <h1 id="title">
                <del>Microsoft</del>
                Simon
                <br/>
                <small style="color: inherit">Highly-configurable...
                    <del>just like Windows!</del>
                </small>
            </h1>
            <br/>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div id="options_area" class="row">
                <div class="col-xs-4 options_section">
                    <h3 class="text-center">Settings</h3>
                    <table class="options_table">
                        <tr>
                            <td>
                                <label for="rounds">Rounds:</label>
                            </td>
                            <td>
                                <input id="rounds" class="form-control" type="number" value="20"/>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="round_time">Round Time:</label>
                            </td>
                            <td>
                                <input id="round_time" class="form-control" type="number" value="2"/>
                            </td>
                            <td>
                                <label>seconds</label>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="time_multiplier">Time Multiplier:</label>
                            </td>
                            <td>
                                <input id="time_multiplier" class="form-control" type="text" value="1.1"/>
                            </td>
                            <td>
                                <label>per round</label>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="response_time">Response Time:</label>
                            </td>
                            <td>
                                <input id="response_time" class="form-control" type="number" value="5"/>
                            </td>
                            <td>
                                <label>seconds per key</label>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label>Strict</label>
                            </td>
                            <td>
                                <input class="form-control" type="checkbox" id="strict"/>
                            </td>
                        </tr>


                    </table>
                </div>

                <div class="col-xs-4 options_section">
                    <h3 class="text-center">Cheats</h3>

                    <p>Show Next Move</p>

                    <p>No Time Limit</p>

                </div>


                <div class="col-xs-4 options_section">
                    <h3 class="text-center">Tests</h3>
                    <button id="btn_lights" class="btn btn-default btn-block">Light Test</button>
                </div>


            </div>

        </div>
    </div>

    <div class="row">
        <div id="content" class="col-xs-12">

            <table>
