<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X and O's</title>

    <link rel='stylesheet' href='../../css/bootstrap.min.css'/>
    <script src='../../js/jquery.min.js'></script>
    <script src='../../js/bootstrap.min.js'></script>

    <script src='XOs.js'></script>
    <link rel='stylesheet' href='XOs.css'/>

</head>
<body>
<div class="content container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h1 id="title" class="text-center">X and O's</h1>
        </div>
    </div>

    <div class="row" id="select_player">
        <div class="col-xs-12">
            <h3 class="text-center">Select Player
                <small>(X first)</small>
            </h3>
            <table style="margin: 0 auto">
                <tr>
                    <td id="select_x" class="cell"></td>
                    <td id="select_o" class="cell"></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row">
        <h5 id="status" class="text-center">No Game</h5>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div id="input_div" class="center-block">
                <table id="input_table">
                    <tr>
                        <td id="c_0" class="cell">
                        </td>
                        <td id="c_1" class="cell">
                        </td>
                        <td id="c_2" class="cell">
                        </td>
                    </tr>
                    <tr>
                        <td id="c_3" class="cell">
                        </td>
                        <td id="c_4" class="cell">
                        </td>
                        <td id="c_5" class="cell">
                        </td>
                    </tr>

                    <tr>
                        <td id="c_6" class="cell">
                        </td>
                        <td id="c_7" class="cell">
                        </td>
                        <td id="c_8" class="cell">
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</div>
</body>
</html>
