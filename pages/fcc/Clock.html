<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro's Timer</title>

    <link rel='stylesheet' href='../../css/bootstrap.min.css'/>
    <script src='../../js/jquery.min.js'></script>
    <script src='../../js/bootstrap.min.js'></script>

    <script src='Clock.js'></script>

    <link rel='stylesheet' href='Clock.css'/>

</head>
<body>
<div class="content container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h1 id="title" class="text-center">Pomodoro's Timer</h1>
        </div>
    </div>

    <div class="row">
        <div id="alerts" class="col-xs-4 col-xs-offset-4">
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12">
            <div id="input_div" class="center-block">
                <table id="input_table">
                    <tr>
                        <td>
                            <label>Work Length:</label>
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </table>
                            <div class="input-group">
                                <input id="t_work" max="999" min="1" value="15" class="form-control" type="number"/>
                                <span class="input-group-addon">minutes</span>
                            </div>
                        </td>

                        <td rowspan="2">
                            <button id="btn_start" class="btn btn-default">Start</button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Break Length:</label>
                        </td>
                        <td>
                            <div class="input-group">
                                <input id="t_break" max="999" min="1" value="10" class="form-control" type="number"/>
                                <span class="input-group-addon">minutes</span>
                            </div>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h3 id="status" class="text-center"></h3>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h2 id="time_left" class="text-center"></h2>
        </div>
    </div>
</div>
</body>
</html>
