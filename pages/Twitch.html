<!DOCTYPE html>
<html lang="en">

    <title>On Twitch</title>

    <link rel='stylesheet' href='../css/bootstrap.min.css'/>

    <script src='../js/bootstrap.min.js'></script>

    <script src='Twitch.js'></script>

    <link rel='stylesheet' href='Twitch.css'/>
